<div class="bg-white  w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Ajouter un nouvel utilisateur</h2>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <!-- Champ Email -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" formControlName="email" class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Entrez votre email">
      </div>
      
      <!-- Champ Mot de passe -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600">Mot de passe</label>
        <input type="password" formControlName="password" class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Entrez votre mot de passe">
      </div>
      
      <!-- Sélection du rôle -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600">Rôle</label>
        <select formControlName="role" class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300">
          <option value="PATIENT">employer </option>
          <option value="ADMIN">Administrateur</option>
        </select>
      </div>
      
      <!-- Détails du profil -->
      <div formGroupName="profileDetails" class="mb-4">
        <label class="block text-sm font-medium text-gray-600">Détails du profil</label>
        <div class="p-4 border rounded-lg">
          <!-- Sélection du sexe -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600">Sexe</label>
            <div class="flex space-x-4">
              <label class="inline-flex items-center">
                <input type="radio" formControlName="gender" value="male" class="form-radio">
                <span class="ml-2">Homme</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" formControlName="gender" value="female" class="form-radio">
                <span class="ml-2">Femme</span>
              </label>
            </div>
          </div>
          
          <!-- Champ Date de naissance -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600">Date de naissance</label>
            <input type="date" formControlName="dateOfBirth" class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300">
          </div>
          
          <!-- Champ Adresse -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600">Adresse</label>
            <textarea formControlName="address" class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Entrez votre adresse"></textarea>
          </div>
        </div>
      </div>
      
      <!-- Bouton de soumission -->
      <div class="mt-4">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600" [disabled]="userForm.invalid">Ajouter un utilisateur</button>
      </div>
    </form>
  </div>
