<div class="flex min-w-0 flex-auto flex-col">
    <div class="flex p-4 justify-between bg-primary">
        <div class="flex p-2 justify-center items-center gap-4 text-white">
            <mat-icon class="text-white text-3xl" aria-hidden="false" aria-label="Example home icon" fontIcon="group"></mat-icon>
            <h2 class="text-2xl">Gestion d'utilisateur</h2>
        </div>

        <div>
            <button mat-fab class="!bg-white text-gray-700" (click)="handleOpenDialog()">
                <mat-icon class="">add</mat-icon>
              </button>
        </div>
    </div>
    <div class="p-6 bg-white rounded-xl shadow-md">
        <h2 class="text-2xl font-semibold mb-4">User List</h2>
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Username</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Email</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-100">
            <tr *ngFor="let user of users">
              <td class="px-4 py-2 text-sm text-gray-700">
                {{ user.name || 'Anonymous' }}
              </td>
              <td class="px-4 py-2 text-sm text-gray-700">
                {{ user.email }}
              </td>
              <td class="px-4 py-2 text-sm">
                <button (click)="updateUser(user)" class="text-blue-600 hover:text-blue-800 mr-4">Update</button>
                <button (click)="deleteUser(user.id)" class="text-red-600 hover:text-red-800">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
