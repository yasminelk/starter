<div class="flex min-w-0 flex-auto flex-col">
  <div class="flex p-4 justify-between bg-primary">
    <div class="flex p-2 justify-center items-center gap-4 text-white">
      <mat-icon class="text-white text-3xl" fontIcon="group"></mat-icon>
      <h2 class="text-2xl">Gestion d'utilisateur</h2>
    </div>
    <div>
      <button mat-fab class="!bg-white text-gray-700" (click)="handleOpenDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold mb-4">User List</h2>

    <table mat-table [dataSource]="users" class="mat-elevation-z8 w-full">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{ user.name || 'Anonymous' }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-button color="primary" (click)="updateUser(user)">Update</button>
          <button mat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
