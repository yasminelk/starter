<div class="flex min-w-0 flex-auto flex-col">
  <div class="flex p-4 justify-between bg-primary">
    <div class="flex p-2 justify-center items-center gap-4 text-white">
      <mat-icon class="text-white text-3xl" fontIcon="group"></mat-icon>
      <h2 class="text-2xl">Gestion Produits</h2>
    </div>
    <div>
      <button mat-fab class="!bg-white text-gray-700" (click)="handleOpenDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Produits List</h2>

    <table mat-table [dataSource]="products" class="mat-elevation-z8 w-full">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product">
          {{ product.name || 'Nom inconnu' }}
        </td>
      </ng-container>
    
      <!-- Prix Column -->
      <ng-container matColumnDef="Prix">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let product">
          {{ product.price || 'Prix non disponible' }}
        </td>
      </ng-container>
    
      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantité</th>
        <td mat-cell *matCellDef="let product">
          {{ product.quantity || 'Quantité non spécifiée' }}
        </td>
      </ng-container>
    
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
        <td mat-cell *matCellDef="let product" class="text-center space-x-2">
          <button mat-icon-button color="primary" (click)="updateProduct(product)" matTooltip="Modifier">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(product.id)" matTooltip="Supprimer">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="viewProduct(product)" matTooltip="Voir les détails">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>

      </ng-container>
      
    
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
  </div>
</div>
